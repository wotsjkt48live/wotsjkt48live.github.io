<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wotsnite48 Live</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b0b0b;color:#fff}
    header{background:#111;padding:15px 20px;display:flex;justify-content:space-between;align-items:center}
    header b{font-size:18px}
    nav a{color:#ccc;margin-left:15px;text-decoration:none}
    nav a:hover{color:#fff}
    section{max-width:900px;margin:auto;padding:25px 20px}
    h2{margin-top:0}
    .box{background:#151515;padding:20px;border-radius:14px;margin-bottom:20px}
    .btn{background:#e50914;border:none;color:#fff;padding:12px 20px;border-radius:20px;cursor:pointer}
    .btn:hover{opacity:.9}
    input{width:100%;padding:12px;margin:8px 0;border:none;border-radius:10px}
    iframe{width:100%;aspect-ratio:16/9;border:none;border-radius:14px;background:#000}
    footer{text-align:center;color:#777;padding:25px}
    #siteLogo{height:42px;border-radius:8px;display:none}
  </style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;gap:10px">
    <img id="siteLogo" />
    <b>Wotsnite48 Live</b>
  </div>
  <nav>
    <a href="#" onclick="showLogin()">Login</a>
  </nav>
</header>

<!-- LOGIN -->
<section id="loginSection">
  <h2>Login</h2>
  <div class="box">
    <input id="loginUser" placeholder="Email / Nama" />
    <input id="loginPass" type="password" placeholder="Password" />
    <button class="btn" onclick="login()">Login</button>
    <p id="loginStatus"></p>
    <p>Belum punya akun? <a href="#" onclick="showRegister()" style="color:#4da6ff">Daftar</a></p>
  </div>
</section>

<!-- REGISTER -->
<section id="registerSection" style="display:none">
  <h2>Daftar Akun</h2>
  <div class="box">
    <input id="regName" placeholder="Nama Lengkap" />
    <input id="regPhone" placeholder="Nomor HP" />
    <input id="regEmail" placeholder="Email" />
    <input id="regPass" type="password" placeholder="Password" />
    <button class="btn" onclick="register()">Daftar</button>
    <p><a href="#" onclick="showLogin()" style="color:#4da6ff">Kembali ke Login</a></p>
  </div>
</section>

<!-- AFTER LOGIN -->
<div id="app" style="display:none">

<section>
  <h2>üîí Live Streaming Member</h2>
  <div class="box"><iframe id="memberStream"></iframe></div>
</section>

<section>
  <h2>üé≠ Live Streaming Theater</h2>
  <div class="box"><iframe id="theaterStream"></iframe></div>
</section>

<section>
  <h2>üí¨ Live Chat</h2>
  <div class="box"><iframe id="chatFrame" style="height:400px"></iframe></div>
</section>

<section>
  <h2>‚öôÔ∏è Admin Panel</h2>
  <div class="box">
    <label>Upload Logo</label>
    <input type="file" accept="image/*" onchange="uploadLogo(event)">

    <label>Link Live Member</label>
    <input id="memberLink" placeholder="https://www.youtube.com/embed/...">

    <label>Link Live Theater</label>
    <input id="theaterLink" placeholder="https://www.youtube.com/embed/...">

    <label>Link Live Chat</label>
    <input id="chatLink" placeholder="https://www.youtube.com/live_chat?...">

    <label>Nomor WhatsApp</label>
    <input id="waNumber" placeholder="628xxxxxxxx">

    <button class="btn" onclick="saveAll()">Simpan</button>
  </div>
</section>

</div>

<footer>
  ¬© 2025 Wotsnite48 Live
  <a id="waBtn" target="_blank" style="display:block;color:#25D366;margin-top:10px">üí¨ WhatsApp</a>
</footer>

<script>
function showRegister(){loginSection.style.display='none';registerSection.style.display='block'}
function showLogin(){registerSection.style.display='none';loginSection.style.display='block'}

function register(){
  if(!regName.value||!regPhone.value||!regEmail.value||!regPass.value){alert('Lengkapi data');return}
  localStorage.setItem('user',JSON.stringify({n:regName.value,p:regPhone.value,e:regEmail.value,ps:regPass.value}))
  alert('Daftar berhasil')
  showLogin()
}

function login(){
  const u=JSON.parse(localStorage.getItem('user')||'{}')
  if((loginUser.value===u.e||loginUser.value===u.n)&&loginPass.value===u.ps){
    localStorage.setItem('login','1')
    loginSection.style.display='none'
    registerSection.style.display='none'
    app.style.display='block'
    loadAll()
  }else loginStatus.innerText='Login gagal'
}

function saveAll(){
  localStorage.setItem('member',memberLink.value)
  localStorage.setItem('theater',theaterLink.value)
  localStorage.setItem('chat',chatLink.value)
  localStorage.setItem('wa',waNumber.value)
  loadAll();alert('Disimpan')
}

function loadAll(){
  memberStream.src=localStorage.getItem('member')||''
  theaterStream.src=localStorage.getItem('theater')||''
  chatFrame.src=localStorage.getItem('chat')||''
  const wa=localStorage.getItem('wa');if(wa)waBtn.href='https://wa.me/'+wa
  const l=localStorage.getItem('logo');if(l){siteLogo.src=l;siteLogo.style.display='block'}
}

function uploadLogo(e){
  const r=new FileReader();r.onload=()=>{localStorage.setItem('logo',r.result);loadAll()};r.readAsDataURL(e.target.files[0])
}

if(localStorage.getItem('login')){loginSection.style.display='none';app.style.display='block';loadAll()}
</script>

</body>
</html>
